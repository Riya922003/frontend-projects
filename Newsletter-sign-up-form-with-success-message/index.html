<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flex Box Layout</title>
<link rel="stylesheet" href="assets\css\exp.css">
</head>
<body>
<div class="outer-box">
  <div class="inner-box">
      <div class="flex-item">
        <h1 class="content">Stay  Updated!</h1>
                <h4 class="content2">join 60,000+ product receving monthly updates on:</h4>
                <ul class="list">
                    <li>Product discovery and building what matters</li>
                    <li>Measuring to ensure updates are success</li>
                    <li>And much more</li>
                </ul>
                <div class="container">
                    <form id="emailForm" action="index1.html">
                      <div class="input-container">
                        <label for="email">Email address</label>
                        <span class="error-message" id="errorMessage">Invalid email address</span>
                        <input type="text" id="emailInput" placeholder="Enter your email">
                      </div>
                      <button type="submit">Submit</button>
                    </form>
                  </div>
      </div>
      <div class="flex-item">
        <img class="image" src="assets\img\illustration-sign-up-desktop.svg" alt="image">
      </div>
    </div>
</div>
<script src="assets/js/exp.js"></script>
</body>
</html>
