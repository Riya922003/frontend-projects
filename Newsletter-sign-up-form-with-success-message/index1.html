<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout Example</title>
    <link rel="stylesheet" href="assets\css\n1.css">
</head>
<body>
    <div class="outer-container">
        <div class="inner-container">
            <div class="top-row">
                <div class="left-column">
                    <img class="image" src="assets\img\icon-success.svg" alt="Image">
                </div>
            </div>
            <div class="bottom-row">
                <div class="right-column">
                    <h2>Thanks for <br> subscribing</h2>
                    <p>A confirmation email has been sent to<br> <strong>ash@loremcompany.com</strong> please open it and click<br>the button inside to confirm your subscription</p>
                    <div class="button-container">
                        <button type="submit">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
